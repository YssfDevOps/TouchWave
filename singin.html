    <body>
        <div class="signin">
            <img src="img/Fondo2.jpg" alt="background-image" class="signinBackG">
            
            <form action="" class="signinForm">
               <h1 class="signinTitle">Registrarse</h1>
               
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="name" name="userName" placeholder="Nombre" required class="signinInput">
                     <i class="fillEmail"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="surname" name="userSurname" placeholder="Apellidos" required class="signinInput">
                     <i class="fillEmail"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="tel" name="userPhone" placeholder="Telefono movil" required class="signinInput">
                     <i class="fillPhone"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="text" name="userBirthDate" placeholder="Fecha de nacimiento" required class="signinInput">
                     <i class="fillDate"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="text" name="userPostalCode" placeholder="Codigo postal" required class="signinInput">
                     <i class="fillPostalCode"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="text" name="userHomeAddress" placeholder="Dirección" required class="signinInput">
                     <i class="fillAddress"></i>
                  </div>
               </div>

               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="email" name="userEmail" placeholder="Email" required class="signinInput">
                     <i class="fillEmail"></i>
                  </div>
               </div>
        
               <div class="signinInputs">
                  <div class="signinBox">
                     <input type="password" name="userPassword" placeholder="Contraseña" required class="signinInput">
                     <i class="fillPass"></i>
                  </div>
               </div>
   
               <button type="submit" class="signinButton">Registrarse</button>
   
               <div class="singinRegister">
                  Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
               </div>
            </form>
         </div>
    </body>
